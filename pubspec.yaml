name: taskify
description: A Flutter app for personal and group task management.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^10.0.1 
  provider: ^6.0.5 
  firebase_core: ^3.13.1
  cloud_firestore: ^5.6.8
  firebase_auth: ^5.5.4
  image_picker: ^1.1.2
  flutter_image_compress: ^2.1.0
  path_provider: ^2.1.2
  path: ^1.9.0
  date_picker_timeline: ^1.2.7
  table_calendar: ^3.2.0
  flutter_launcher_icons: ^0.14.3
  do_not_disturb: ^1.0.3
  android_intent_plus: ^5.3.0 
  flutter_local_notifications: ^19.2.1
  file_picker: ^10.1.9
  open_file: ^3.5.10
  permission_handler: ^12.0.0+1
  http: ^1.4.0
  device_info_plus: ^11.4.0
  flutter_speed_dial: ^3.0.5




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter_icons:  
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

